font:
  size: 11
  # Normal (roman) font face
  normal:
    family: 'Iosevka Term'
    # The `style` can be specified to pick a specific face.
    style: Bold

  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increase the x offset to move the glyph to
  # the right, increase the y offset to move the glyph upward.
  glyph_offset:
    x: 0
    y: 0

colors:
  # Default colors
  primary:
    background: '#061923'
    foreground: '#e5c49e'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#061822'
    cursor: '#feaf3c'

  selection:
    text: '#ffe9d7'
    background: '#265b75'

  # Normal colors
  normal:
    black: '#283034'
    red: '#ff2e97'
    green: '#62a9cf'
    yellow: '#ffd400'
    blue: '#42c6ff'
    magenta: '#ff2afc'
    cyan: '#42c6ff'
    white: '#d9e0e9'

  # Bright colors
  bright:
    black: '#435056'
    red: '#ff2e97'
    green: '#add0e5'
    yellow: '#ffd400'
    blue: '#42c6ff'
    magenta: '#ff2afc'
    cyan: '#42c6ff'
    white: '#f4f6f9'

cursor: 
  style: Block

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0


font:
  size: 12
  # Normal (roman) font face
  normal:

    family: 'ShureTechMono Nerd Font'

    # The `style` can be specified to pick a specific face.
    style: Retina

colors:
  primary:
    background: '#1D1C1A'
    foreground: '#c5e2e2'
  normal:
    black:   '#1D1C1A'
    red:     '#DD5099'
    green:   '#189CEA'
    yellow:  '#39AEA9'
    blue:    '#6CCCE1'
    magenta: '#B6D0B6'
    cyan:    '#DD5099'
    white:   '#FAF8F6'
  bright:
    black:   '#8b8c8c'
    red:     '#DD5099'
    green:   '#189CEA'
    yellow:  '#39AEA9'
    blue:    '#6CCCE1'
    magenta: '#B6D0B6'
    cyan:    '#DD5099'
    white:   '#c5e2e2'

cursor: 
  style: Block

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0


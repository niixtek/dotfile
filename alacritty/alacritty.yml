font:
  size: 11
  # Normal (roman) font face
  normal:
    family: 'Iosevka Term'
    # The `style` can be specified to pick a specific face.
    style: Bold

  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increase the x offset to move the glyph to
  # the right, increase the y offset to move the glyph upward.
  glyph_offset:
    x: 0
    y: 0

colors:
  # Default colors
  primary:
    background: '#061923'
    foreground: '#e5c49e'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#061822'
    cursor: '#feaf3c'

  selection:
    text: '#ffe9d7'
    background: '#265b75'

  # Normal colors
  normal:
    black: '#1d485f'
    red: '#db662d'
    green: '#008eab'
    yellow: '#feaf3c'
    blue: '#255a62'
    magenta: '#77dbf4'
    cyan: '#5fb1c2'
    white: '#e5c49e'

  # Bright colors
  bright:
    black: '#545d65'
    red: '#dd998a'
    green: '#739da8'
    yellow: '#fedaae'
    blue: '#0bc7e3'
    magenta: '#c6e8f1'
    cyan: '#97b9c0'
    white: '#ffe9d7'

cursor: 
  style: Block

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0


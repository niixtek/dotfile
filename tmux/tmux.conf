set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",screen-256color:Tc"

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

unbind r
bind r source-file ~/.tmux.conf \;\
	display 'Reloaded tmux config.'

set -g focus-events on
set -g set-titles on

set-window-option -g mode-keys vi

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour175 bg=colour33 bold'

#Suspend 
set -g @suspend_key 'F12'
set -g @suspend_suspended_options " \
#  status-left-style::bg=brightblack\\,fg=black bold dim, \
#  window-status-current-style:gw:bg=brightblack\\,fg=black, \
#  window-status-last-style:gw:fg=brightblack, \
#  window-status-style:gw:bg=black\\,fg=brightblack, \
  @mode_indicator_custom_prompt:: ---- , \
  @mode_indicator_custom_mode_style::bg=brightblack\\,fg=black, \
"

#
bind R refresh-client
#
bind j resize-pane -D 5 
bind k resize-pane -U 5 
bind l resize-pane -L 5 
bind h resize-pane -R 5 

bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

#set -g status-right '%Y-%m-%d %H:%M #{tmux_mode_indicator}'

set-option -g status on
set-option -g status-interval 1
set-option -g status-justify left
#set-option -g status-keys vi
set-option -g status-position bottom
set-option -g status-style fg=#d8dee9,bg=#1d485f
set-option -g status-left-length 20
set-option -g status-left-style default
set-option -g status-left "#[fg=#feaf3c]#H "
set-option -g status-right-length 140
set-option -g status-right-style default
set-option -g status-right "#[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') "
set-option -ag status-right " #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=#feaf3c]%Y-%m-%d #{tmux_mode_indicator}"
#set-window-option -g window-status-style fg=colour244
#set-window-option -g window-status-style bg=default
#set-window-option -g window-status-current-style fg=#d8dee9
#set-window-option -g window-status-current-style bg=#feaf3c

setw -g window-status-current-style 'fg=#1d485f bg=#feaf3c bold'
setw -g window-status-current-format ' #I  #W #F '

setw -g window-status-style 'fg=#1d485f bg=#008eab'
setw -g window-status-format ' #I  #W #F '

